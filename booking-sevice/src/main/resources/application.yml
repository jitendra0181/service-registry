server:
  port: 8081
  application:
    name: booking-service
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: Admin@000

  application:
    name: booking-service

  jpa:
    showSql: true
    hibernate:
      ddlAuto: update
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/
  instance:
    preferIpAddress: true

baseUrl: http://PAYMENT-SERVICE/payment/


